            <h3>
                <script>
                    department=new Array();
                    department[0]=["請選擇"];

                    department[1]=["請選擇","東區","南區","北區","中西區","新營區","鹽水區","白河區","柳營區","後壁區","東山區","麻豆區","下營區","六甲區","官田區","大內區","佳里區","學甲區","西港區","七股區","將軍區","北門區","新化區","新市區","善化區","安定區","山上區","玉井區","楠西區","南化區","左鎮區","仁德區","歸仁區","關廟區","龍崎區","永康區","安南區","安平區"];

                    function renew(index){
                        for(var i=0;i<department[index].length;i++)
                            document.myForm.town.options[i]=new Option(department[index][i], department[index][i]);	// 設定新選項
                        document.myForm.town.length=department[index].length;	// 刪除多餘的選項
                    }
                    </script>
                    
                    <form name="myForm" id="browsers" onsubmit="confirmInput()">
                    縣市：
                    <select  onChange="renew(this.selectedIndex);">
